<!DOCTYPE html>
<html>
<body>
  <h2>Submit Form</h2>

  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}

  <form method="post">
    <input name="name" placeholder="Name" required><br><br>
    <input name="email" placeholder="Email" required><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
